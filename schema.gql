define

course sub entity,
	has department,
	has course_name,
	has course_title,
	has units,
	has prerequisites,
	has corequisites,
	has concurrent,
	has recommended,
	has terms_offered,
	has ge_areas,
	has description,

	plays isCourseOfSection;

section sub entity,
	has course_name,
	has section_number,
	has instructor,
	has	alias,
	has	title,
	has	phone,
	has	office,
	has	section_type,
	has	days,
	has	start,
	has	end,
	has	location,
	has	department,

	plays isSectionOfCourse;

professor sub entity,
	has first_name,
	has last_name,
	has title,
	has phone,
	# has research_interests,
	has alias,
	has email,
	has office,

	plays professorOfOffice;

officeHours sub entity,
	has office,
	has	email,
	has	office_hours,
	has	monday,
	has	tuesday,
	has	wednesday,
	has	thursday,
	has	friday,
	has	phone,
	has platform,
	has	latest_quarter,

	plays officeOfProfessor;

building sub entity,
	has building_number,
	has building_name,
	has longitude,
	has latitude;


professorOffice sub relation,
	relates officeOfProfessor,
	relates professorOfOffice;


sectionOfCourse sub relation,
	relates isCourseOfSection,
	relates isSectionOfCourse;



